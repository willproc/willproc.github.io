<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Showcase</title>
    <link rel="icon" href="images/favicon-a.png" />
    <meta name="work" content="work showcase" />
    <meta name="author" content="Will" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="banner-body">
        <div class="banner-headline">
          <h1>Will Proctor</h1>
          <h2 style="text-transform: lowercase">
            Showreel, Portfolio & other work
          </h2>
        </div>
      </header>

      <div class="contents">
        <div class="color-adjustments">
          <button id="theme-cycler">
            <img src="icon/color_adjust.svg" class="button-img" />
          </button>
        </div>
        <div class="tabs">
          <h3 class="tab" data-target="art">Project (2021-2023)</h3>
          <h3 class="tab" data-target="code">Tools/Code</h3>
          <h3 class="tab" data-target="showreel">Showreel</h3>
        </div>
      </div>
      <div class="content-container">
        <div id="art" class="content active">
          <!-- Buttons for Grid and Carousel -->
          <div class="button-container">
            <button id="grid-button" class="active">
              <img src="icon/layout_grid.svg" alt="Grid" class="button-img" />
            </button>
            <button id="carousel-button">
              <img
                src="icon/layout_carousel.svg"
                alt="Carousel"
                class="button-img"
              />
            </button>
          </div>
          <div id="image-container" class="grid">
            <div class="thumbnail">
              <img
                src="media/ssfa/thumbnail.jpg"
                data-src="content/ssfa.html"
                alt="Space Station Facility"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/nofc/thumbnail.gif"
                data-src="content/nofc.html"
                alt="Non-fiction Project"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/extra/thumbnail-dneg.jpg"
                data-src="content/dneg.html"
                alt="DNEG"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/trrn/thumbnail.jpg"
                data-src="content/trrn.html"
                alt="Terrain Research and Development"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/htwn/thumbnail.jpg"
                data-src="content/htwn.html"
                alt="Hightown"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/gmba/thumbnail.jpg"
                data-src="content/gmba.html"
                alt="Rwanda"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/barb/content/wireframe-a.gif"
                data-src="content/barb.html"
                alt="Barbed"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/nikn/thumbnail.jpg"
                data-src="content/nikn.html"
                alt="Night Knight"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/grve/thumbnail.jpg"
                data-src="content/grve.html"
                alt="The Grove"
              />
            </div>
            <div class="thumbnail">
              <img
                src="media/vkng/thumbnail.jpg"
                data-src="content/vkng.html"
                alt="Viking Short Story"
              />
            </div>
          </div>
        </div>

        <div id="code" class="content">
          <p>2024</p>
        </div>
        <div id="showreel" class="content">
          <div class="showreel-container">
            <div class="video-container">
              <iframe
                src="https://player.vimeo.com/video/741098651?h=63d008648f&title=0&byline=0&portrait=0"
                width="640"
                height="360"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Single Modal -->
      <div id="dynamic-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-body"></div>
          <!-- Content will be loaded here -->
        </div>
      </div>

      <!-- <footer>
        <p>2025 Will Proctor.</p>
      </footer> -->
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
